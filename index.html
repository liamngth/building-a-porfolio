<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <div class="container">
      <header id="page-header">
        <div class="row">
          <div class="col-lg-4 col-md-5 p-0">
            <img src="img/IMG-3.jpg" alt="avatar/logo">
          </div>
          <div class="col-lg-8 col-md-7 p-0">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4">Liam Nguyen</h1>
                  <div>
                    <a href="https://twitter.com/?lang=en" class="text-white">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>
                  <div>
                    <a href="https://www.facebook.com/" class="text-white">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a href="https://github.com/" class="text-white">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="p-4 bg-black">
                FRONT-END NINJA
              </div>
              <div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  <div class="port-item p-4 text-dark" data-toggle="collapse" data-target="#home">
                    <i class="fa fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>
                  <div class="port-item p-4 bg-danger text-white" data-toggle="collapse" data-target="#home">
                    <i class="fa fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <div class="port-item p-4 text-dark" data-toggle="collapse" data-target="#home">
                    <i class="fa fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>
                  <div class="port-item p-4 bg-danger text-white" data-toggle="collapse" data-target="#home">
                    <i class="fa fa-envelope-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <hr>
      <!-- HOME -->
      <div id="home" class="collapse show">
        <div class="row">
          <!-- Source of image https://hipertextual.com/archivo/2013/10/editores-html-online/ -->
          <img src="img/htmlimage.jpg" class="img-fill" alt="main page image">
        </div>
        <div class="row">
          <h2 class="mt-3 mb-2 ml-2">Featured Work</h2>
        </div>
        <div class="row mb-5">
          <div class="col-sm-4 p-0 custom-padding1">
            <div class="card text-center" >
                <img class="card-img-top" src="img/appify.png" alt="appify image">
                <div class="card-body">
                  <p class="card-text display-4 text-uppercase">appify</p>
                  <p class="card-text display-5 text-center">https://github.com/udacity/Appify/</p>
                </div>
            </div>
          </div>
          <div class="col-sm-4 p-0 custom-padding2">
            <div class="card text-center">
                <img class="card-img-top" src="img/sunflower.png" alt="sunflower image">
                <div class="card-body">
                  <p class="card-text display-4 text-uppercase">sunflower</p>
                  <p class="card-text display-5 text-center">https://github.com/udacity/Sunflower/</p>
                </div>
            </div>
          </div>
          <div class="col-sm-4 p-0 custom-padding3">
            <div class="card text-center padding">
                <img class="card-img-top" src="img/bokeh.png" alt="bokeh">
                <div class="card-body">
                  <p class="card-text display-4 text-uppercase">bokeh</p>
                  <p class="card-text display-5 text-center">https://github.com/udacity/bokeh/</p>
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
